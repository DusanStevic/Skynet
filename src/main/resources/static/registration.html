<html>
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/registration.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-plane"></span> SKYNET</a>
            </div>
            <ul class="nav navbar-nav"></ul>

            <ul class="nav navbar-nav navbar-right">
            </ul>
        </div>
    </nav>

    <div class="ombre_div">
	   <form id="registrationForm">
	       <table id="table" class="ombre_table">
	           <tr><td><h1>Registration form:</h1></td></tr>
	           <tr><td>Email:</td></tr>
	           <tr><td><input type="text" id="email" /></td></tr>
	           <tr><td>Name:</td></tr>
	           <tr><td><input type="text" id="name"/></td></tr>
	           <tr><td><p>Surname:</p></td></tr>
	           <tr><td><input type="text" id="surname" /></td></tr>
	           <tr><td>Username:</td></tr>
	           <tr><td><input type="text" id="username" /></td></tr>
	           <tr><td>Password:</td></tr>
	           <tr><td><input type="password" id="password" /></td></tr>
	           <tr><td>Confirm password:</td></tr>
	           <tr><td><input type="password" id="passwordConfirm" /></td></tr>
	           <tr><td><input type="submit" value="Register"/></td></tr>
	       </table>
	   </form>
    </div>
</body>
</html>
