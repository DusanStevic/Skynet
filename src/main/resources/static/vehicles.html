	<h1>Vehicles search:</h1>

	<div class="search-div">
		<form id="formsrcvehs">
			<input name="rentacarId" id="racIdHidden" type="hidden">
			<table align="center">
				<tr>
					<td>Type:</td>
					<td><input name="type" type="text"></td>
					<td>Gear:</td>
					<td>
						<select name="gear">
							<option> </option>
							<option>Automatic</option>
							<option>Manual</option>
						</select>
					</td>
				
					<td>Pick up:</td>
					<td><input name="pickUp" id="vehpickup" type="date"></td>
			
					<td>Drop off:</td>
					<td><input name="dropOff" id="vehdropoff" type="date"></td>
			
					<td></td>
					<td><input type="submit" value="Search"></td>
				</tr>
			</table>
		</form>
	</div>


	<div class="companies-div" id="vehsDiv"></div>
	
	
	<div class="form-popup" id="myVehResForm">
		<form class="form-container" id="form_container">
			<h1 style="font-size:30px">Choose special offers</h1>
			<div id="check_container"></div>
			<p id="p_price" class="totalPrice"></p>
			<button type="button" class="popup_btn confirm" id="so_confirm_btn">Choose</button>
			<button type="button" class="popup_btn close" onclick="closeForm()">Cancel</button>
			
		</form>
	</div>
