	<h1>Rent-A-Car search:</h1>
	<div class="search-div">
		<form id="formsrc">
			<table align="center">
				<tr>
					<td>Name:</td>
					<td><input type="text" name="name" id="srcRacName"></td>
				
					<td>Address:</td>
					<td><input type="text" name="address" id="srcRacAddr"></td>
			
					<td>Pick up:</td>
					<td><input type="date" name="pickUp" id="srcRacPickUp" required></td>
			
					<td>Drop off:</td>
					<td><input type="date" name="dropOff" id="srcRacDropOff" required></td>
					<td></td>
					<td><input type="submit" value="Search"></td>
				</tr>
			</table>
		</form>
